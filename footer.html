<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styling/style.css" />
    <title>Document</title>
  </head>
  <body>
    <footer class="footer">
      <div class="companies_link grid grid--5-cols grid--center-v">
        <div><img src="./images/sponsors1.png" alt="" /></div>
        <div><img src="./images/sponsors2.png" alt="" /></div>
        <div><img src="./images/sponsors3.png" alt="" /></div>
        <div><img src="./images/sponsors4.png" alt="" /></div>
        <div><img src="./images/sponsors5.png" alt="" /></div>
      </div>

      <div class="footer_footer">
        <div class="inner_footer_container grid grid--4-cols">
          <div class="logo__footer">
            <div class="logo flex">
              <span class="logo_icon"><ion-icon name="pin"></ion-icon></span>
              <p href="#">Beyond<span class="logo_the">the</span>Walk</p>
            </div>

            <div class="follow_con">
              <div class="contact_socials flex">
                <a
                  href="https://twitter.com"
                  target="_blank"
                  aria-label="Twitter"
                >
                  <i class="fab fa-twitter"></i>
                </a>

                <a
                  href="https://facebook.com"
                  target="_blank"
                  aria-label="Facebook"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>

                <a
                  href="https://linkedin.com"
                  target="_blank"
                  aria-label="LinkedIn"
                >
                  <i class="fab fa-linkedin-in"></i>
                </a>

                <a
                  href="https://instagram.com"
                  target="_blank"
                  aria-label="Instagram"
                >
                  <i class="fab fa-instagram"></i>
                </a>
              </div>

              <p>
                Copyright &copy; <span>2025</span> by BeyondtheWalk, Inc. <br />
                All rights reserved.
              </p>
            </div>
          </div>

          <div class="company__info move_info">
            <h1>Company</h1>

            <div class="company_content">
              <p>About Us</p>
              <p>Contact Us</p>
              <p>Privacy Policy</p>
              <p>Terms & Condition</p>
              <p>FAQ & Help</p>
            </div>
          </div>

          <div class="company__info">
            <h1>Usefull Links</h1>

            <div class="company_content">
              <p>About</p>
              <p>Destination</p>
              <p>Services</p>
              <p>Guides</p>
              <p>Testimonial</p>
              <p>Blog</p>
            </div>
          </div>

          <div class="contact__us">
            <h1>Contact Us</h1>

            <div class="company_content">
              <div class="company_contact">
                <div class="nav_number flex">
                  <span class="phone"
                    ><i class="fa fa-phone-alt mr-2"></i
                  ></span>
                  <p>+233 248 232 548</p>
                </div>

                <div class="nav_mail flex">
                  <span><i class="fa fa-envelope mr-2"></i></span>
                  <a href="mailto:gideonawortwe3@gmail.com"
                    >gideonawortwe3@gmail.com</a
                  >
                </div>
              </div>
            </div>

            <div class="newsletter">
              <h1>Newsletter</h1>

              <form action="#" class="newsletter_form">
                <input type="text" placeholder="Your email" />
                <button type="submit">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
